
name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  # On garde le dÃ©clencheur PR pour que GitHub puisse fermer la prÃ©â€‘prod proprement,
  # mais on ne dÃ©ploie PAS pendant la PR (voir condition `if` ciâ€‘dessous).
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    # âœ… DÃ©ployer uniquement sur push (Ã©vite le "deployment_token was not provided" sur PR)
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          # Optionnel : en cas dâ€™exÃ©cution sur PR (si tu enlÃ¨ves la condition ci-dessus),
          # cela Ã©vite lâ€™Ã©chec quand les secrets ne sont pas exposÃ©s (ex. Dependabot).
          SKIP_DEPLOY_ON_MISSING_SECRETS: true
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_CLIFF_03BB1AC03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}  # PR comments, etc.
          action: "upload"

          # ðŸ§± Site statique sans Ã©tape de build
          app_location: "/"          # sources Ã  la racine
          output_location: "/"       # artefacts dÃ©jÃ  Ã  la racine
          skip_app_build: true
          skip_api_build: true
          api_location: ""           # pas dâ€™API Functions

  close_pull_request_job:
    # âœ… Fermer lâ€™environnement de prÃ©â€‘prod quand la PR est "closed"
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_CLIFF_03BB1AC03 }}
          action: "close"
